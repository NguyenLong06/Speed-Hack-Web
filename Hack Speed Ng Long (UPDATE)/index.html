
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script defer="defer" src="/main.js"></script>
    <style>
      @keyframes rainbow {
        0% { color: red; }
        14% { color: orange; }
        28% { color: yellow; }
        42% { color: green; }
        57% { color: cyan; }
        71% { color: blue; }
        85% { color: violet; }
        100% { color: red; }
      }
      .rainbow-text {
        font-size: 20px;
        font-weight: bold;
        animation: rainbow 1.5s infinite;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <p class="rainbow-text">Cre: Ng Long</p>
  </body>
</html>
